<div class="w-full h-full grow bg-white p-6">
    <div class="container mx-auto">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Users</h1>
        <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="dataSource">
            <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
            <tr class="bg-white border-b" [ngClass]="{'bg-red-400' : row.price <= 100}" cdk-row *cdkRowDef="let row; columns: columns;"></tr>

            <ng-container cdkColumnDef="id">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>ID</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container cdkColumnDef="avatar">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Avatar</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">
                    <img class="w-20 h-20 rounded-full" [src]="element.avatar" [alt]="element.name">
                </td>
            </ng-container>

            <ng-container cdkColumnDef="name">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Name</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container cdkColumnDef="email">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Email</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{ element.email }}</td>
            </ng-container>
        </table>
    </div>
</div>
