<button 
    [type]="type" 
    [disabled]="disabled || loading" 
    [ngClass]="colors"
    class="w-full font-medium rounded text-sm px-5 py-2 focus:ring-4">
    <fa-icon 
        *ngIf="loading"
        class="mr-2"
        [icon]="faSpinner"
        [pulse]="true">
    </fa-icon>
    <ng-content></ng-content>
</button>
