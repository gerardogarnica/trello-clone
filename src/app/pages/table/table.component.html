<div class="flex flex-col h-screen">
    <app-nav-bar></app-nav-bar>
    <div class="w-full grow p-6 bg-white-600">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
        <input type="search" [formControl]="input">
        <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="productsDataSource">
            <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
            <tr class="bg-white border-b" [ngClass]="{'bg-red-400' : row.price <= 100}" cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container cdkColumnDef="id">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>ID</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container cdkColumnDef="title">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container cdkColumnDef="price">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">${{ element.price }}</td>
            </ng-container>

            <ng-container cdkColumnDef="cover">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Image</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">
                    <img class="w-20 h-20 rounded-full" [src]="element.images[0]" [alt]="element.title">
                </td>
            </ng-container>

            <ng-container cdkColumnDef="actions">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">
                    <app-main-button (click)="update(element)" [type]="'button'" [colorStyle]="'primary'">Update</app-main-button>
                </td>
            </ng-container>
        </table>
    </div>
</div>
